<html>
    <head>
        <title>velocity1</title>
        <style>
            #test{
                width:100px;
                height:100px;
                background-color:yellow;
                position:relative;
            }
        </style>
    </head>
    <body>
        <div id="test"></div>
        <script src="velocity.min.js"></script>
        <script>
        let test = document.getElementById('test');

        
        Velocity(test,{top:100},{duration:1000}).velocity({ left: 1300 },{duration:5000}).velocity({ left: 0 },{duration:5000});
        
        </script>
    </body>
</html>
